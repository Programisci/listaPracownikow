<form name="detailForm" novalidate>
    <div class="header__main">
        <div translate="detail.editTitle"></div>
    </div>

    <div class="detail__input" layout="column" flex="100">
        <md-input-container flex="50">
            <label translate="detail.name"></label>
            <input required
                   name="clientName"
                   ng-model="detailFormCtr.employee.name">

            <div ng-messages="detailForm.clientName.$error">
                <div ng-message="required" translate="detail.nameRequired"></div>
            </div>
        </md-input-container>
    </div>

    <div class="detail__input" layout="column" flex="100">
        <md-input-container flex="50">
            <label translate="detail.lastname"></label>
            <input required
                   name="clientLastname"
                   ng-model="detailFormCtr.employee.lastname">

            <div ng-messages="detailForm.clientLastname.$error">
                <div ng-message="required" translate="detail.lastnameRequired"></div>
            </div>
        </md-input-container>
    </div>

    <div class="detail__input" layout="column" flex="100">
        <md-input-container flex="50">
            <label translate="detail.position"></label>
            <input required
                   name="clientSection"
                   ng-model="detailFormCtr.employee.position">

            <div ng-messages="detailForm.clientSection.$error">
                <div ng-message="required" translate="detail.positionRequired"></div>
            </div>
        </md-input-container>
    </div>


    <div class="detail__input" layout="column" flex="100">
        <md-input-container flex="50">
            <label translate="detail.avatar"></label>
            <input required
                   name="clientAvatar"
                   ng-model="detailFormCtr.employee.avatarPath">

            <div ng-messages="detailForm.clientAvatar.$error">
                <div ng-message="required" translate="detail.avatarRequired"></div>
            </div>
        </md-input-container>
    </div>


    <div ng-if="detailFormCtr.employee.role == 'Admin'" class="detail__input" layout="column" flex="100">
        <md-input-container flex="50">
            <label translate="detail.cashPerHour"></label>
            <input required
                   name="cashPerHour"
                   ng-model="detailFormCtr.employee.cashPerHour">

            <div ng-messages="detailForm.cashPerHour.$error">
                <div ng-message="required" translate="detail.cashPerHourRequired"></div>
            </div>
        </md-input-container>
    </div>

    <div class="detail__input" layout="column" flex="100">
        <md-input-container flex="50">
            <label translate="detail.login"></label>
            <input required
                   name="login"
                   ng-model="detailFormCtr.employee.login">

            <div ng-messages="detailForm.login.$error">
                <div ng-message="required" translate="detail.loginRequired"></div>
            </div>
        </md-input-container>
    </div>
    <div class="detail__input" layout="column" flex="100">
        <md-input-container flex="50">
            <label translate="detail.passwd"></label>
            <input required
                   name="passwd"
                   ng-model="detailFormCtr.employee.passwd">

            <div ng-messages="detailForm.passwd.$error">
                <div ng-message="required" translate="detail.passwdRequired"></div>
            </div>
        </md-input-container>
    </div>

    <div ng-if="detailFormCtr.employee.role == 'Admin'" class="detail__input detail__multiselect" layout="column" flex="100">
        <md-input-container flex="50">
            <md-select name="workplace"
                       placeholder="{{ 'detail.role' | translate }}"
                       ng-model="detailFormCtr.employee.role"
                       required>

                <md-option value="Admin">Admin</md-option>
                <md-option value="User">User</md-option>

            </md-select>
            <div ng-messages="timesheetForm.workplace.$error">
                <div ng-message="required" translate="time.workplaceRequired"></div>
            </div>
        </md-input-container>
    </div>


    <div layout="column"
         flex="100"
         ng-if="detailFormCtr.hideId">
        <md-input-container>
            <input required
                   name="employeeId"
                   ng-model="detailFormCtr.employee.id">

        </md-input-container>
    </div>

    <div>
        <md-button class="detail__done"
                   ng-click="detailFormCtr.saveEmployee()"
                   type="submit">
            <md-icon translate="icons.done"></md-icon>
        </md-button>
    </div>

</form>
