
<div class="timesheet__box">

    <md-card class="timesheet__relativeBox" >
        <div class="timesheet__content">
        <div class="timesheet__title header__main md-headline">
            <label translate="time.timeTitle"></label>
        </div>
        <div class="md-card-header timesheet__top">
            <!--<div class="timesheet__text" translate="time.date"></div>-->

            <div class="timesheet__text" translate="time.fromTime"></div>

            <div class="timesheet__text" translate="time.toTime"></div>

            <div class="timesheet__text" translate="time.where"></div>
        </div>
            <div ng-repeat="time in timesheetCtr.timesheetEmployeeArray" class="timesheet__item"  ng-click="null">
                <div layout="column">
                    <div class="timesheet__top">
                        <div class="timesheet__cel">
                            {{time.startDate | date: 'dd/MM/yy HH:mm'}}
                        </div>
                        <div class="timesheet__cel">
                            {{time.endDate | date: 'dd/MM HH:mm'}}

                        </div>

                        <div class="timesheet__cel">
                            {{time.workplace}}

                        </div>
                    </div>
                </div>
                <md-icon class="timesheet__btn"
                         ng-click="timesheetCtr.deleteTimesheetId(time.id)"
                         translate="icons.close"></md-icon>
            </div>
            <md-divider></md-divider>

        <md-button ng-click="timesheetCtr.formContainer()" class="project__btn">
            <md-icon translate="icons.edit"></md-icon>
        </md-button>

        <div ng-if="timesheetCtr.formContainerVisible">
            <form name="timesheetForm" class=" timesheet__form" novalidate>

                <div class="header__main" translate="time.title"></div>

                <div layout="column" flex="100">
                    <md-input-container class="md-block" flex-gt-sm>
                    <md-select name="workplace"

                    </md-select>
